	<script type="text/javascript">

function loadApp() {

	// Create the flipbook

	$('.flipbook').turn({
			// Width

			width:922,
			
			// Height

			height:600,

			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true

	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['lib/turn.js'],
	nope: ['lib/turn.html4.min.js'],
	both: ['css/basic.css'],
	complete: loadApp
});

</script>
	<script>
    
        window.addEventListener("load",function(){
            
       function blink(selector){
$(selector).fadeOut('slow', function(){
    $(this).fadeIn('slow', function(){
        blink(this);
    });
});
}

blink('.codrops-demos'); document.getElementById("curtain").addEventListener("click",function(){
             $(".Background-canvas").addClass("curtained");
             setTimeout(function(){ 
             $("#delete").css("display","none");
             }, 900);
            setTimeout(function(){ 
             $(".flipbook-viewport").removeClass("dontshow");
//             $("body").addClass("bodyProp");   
             }, 930);
             
        });
        
        document.getElementById("backtoTop").addEventListener("click",function(){
           $(".flipbook-viewport").addClass("dontshow");

            setTimeout(function(){ 
             $(".Background-canvas").removeClass("curtained");
             }, 100);
            
        });
           
        })
